<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Librería Online</title>
    <link rel="stylesheet" href="styles.css">
	<style>
		body { font-family: Arial, sans-serif; margin: 2em; }
		#libros { margin-top: 2em; }
		#formularioLibro { display: none; margin-top: 2em; }
		button { margin-right: 1em; }
		input, label { display: block; margin: 0.5em 0; }
	</style>
</head>
<body>
	<h1>¡Bienvenido a la librería online!</h1>
	<button id="verLibros">Ver libros</button>
	<button id="crearLibro">Crear libro</button>
		<button id="actualizarLibro">Actualizar libro</button>
			<form id="formularioActualizar" style="display:none; margin-top:2em;">
				<h2>Actualizar libro</h2>
				<label>Selecciona un libro:
					<select id="selectLibro" required></select>
				</label>
				<label>Título: <input type="text" name="titulo" id="tituloActualizar"></label>
				<label>Autor: <input type="text" name="autor" id="autorActualizar"></label>
				<label>Año: <input type="number" name="año" id="añoActualizar"></label>
				<button type="submit">Actualizar</button>
				<button type="button" id="cancelarActualizar">Cancelar</button>
			</form>

	<div id="libros"></div>

	<form id="formularioLibro">
		<h2>Nuevo libro</h2>
		<label>Título: <input type="text" name="titulo" required></label>
		<label>Autor: <input type="text" name="autor" required></label>
		<label>Año: <input type="number" name="año" required></label>
		<button type="submit">Guardar</button>
		<button type="button" id="cancelar">Cancelar</button>
	</form>
	<script src="app.js"></script>
</body>
</html>
